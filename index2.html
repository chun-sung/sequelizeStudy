<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>로그인</title>
  </head>
  <body>
    <script>
      function delay(ms) {
        return new Promise((resolve) => setTimeout(resolve, ms));
      }

      async function getApple() {
        let a = await delay(5000).then(console.log);
        console.log(a);
        return "사과";
      }

      let a = getApple();
      console.log(a);
    </script>
  </body>
</html>
